
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Schedule</title>
    <style>
        table, th, td{
            border: 1px solid black;
            padding: 10px;
        }

        table {padding: 3px;}
        th {background: rgb(112, 238, 217);}
        .rheader { background: rgba(252, 64, 51, 0.76)}

        body {
            background: linear-gradient(#16b48d,#e96149)
        }
    </style>
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th scope="col">&nbsp;</th>
                <th scope="col">Monday</th>
                <th scope="col">Tuesday</th>
                <th scope="col">Wednesday</th>
                <th scope="col">Thursday</th>
                <th scope="col">Friday</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row" class="rheader">1st Hour</th>
                <td colspan="5"><center>English 10 B</center></td>
            </tr>
            <tr>
                <th scope="row" class="rheader">2nd Hour</th>
                <td rowspan="2" colspan="2">Study Hall</td><td rowspan="2" colspan="1"><center>Advisory</center></td><td rowspan="2" colspan="2" >Study Hall</td>
            </tr>
            <tr>
                <th scope="row" class="rheader">Advisory</th>
            </tr>
            <tr>
                <th scope="row" class="rheader">3rd Hour</th>
                <td rowspan="" colspan="5"><center>Symphonic Band</center></td>
            </tr>
            <tr>
                <th scope="row" class="rheader">4th Hour</th>
                <td colspan="5"><center>Geometry</center></td>
            </tr>
            <tr>
                <th scope="row" class="rheader">5th Hour</th>
                <td colspan="5"><center>Health Application + 2nd Hour Lunch</center></td>
            </tr>
            <tr>
                <th scope="row" class="rheader">6th Hour</th>
                <td colspan="5"><center>U.S History</center></td>
            </tr>
            <tr>
                <th scope="row" class="rheader">7th Hour</th>
                <td colspan="5"><center>Web Design</center></td>
            </tr>
            <tr>
                <th scope="row" class="rheader">8th Hour</th>
                <td colspan="5"><center>Physical Science</center></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
